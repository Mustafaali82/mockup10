<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FREE CODE CAMP PROJECT</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png"
    href="image/Strategy-thumbnail.jpg"
  </head>
  <body>
    <!-- header section -->
    <header id="header">
      <!-- navbar section  -->
      <nav id="nav-bar">
        <img id="header-img" src="image/Strategy-thumbnail.jpg" alt="image" />
        <ul>
          <li id="nav-lin"><a class="nav-link" href="#fig">HOME</a></li>
          <li id="nav-lin"><a class="nav-link" href="#video">ABOUT</a></li>
          <li id="nav-lin"><a class="nav-link" href="#pricing">PRICING</a></li>
        </ul>
      </nav>
      <!-- navbar section ends -->
    </header>
    <!-- header section ends -->
    <br />
    <!-- div section -->
    <div class="div1">
      <h1 class="heading">HY MUSTAFA ALI</h1>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        _lpchecked="1"
      >
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email address"
          required=""
        />
        <br />
        <input id="submit" type="submit" value="Get Started" class="btn" />
      </form>
    </div>
    <!-- div section ends -->

    <!-- container section  -->
    <div id="container">
      <figure id="fig">
        <img
          id="fig1"
          src="https://cdn.mos.cms.futurecdn.net/RGJeeESEYQbD3Km3CV2WRG.jpg"
          alt="pc casings"
        />
        <figcaption id="fig-cap">
          ALL TYPES OF PC CASING ARE AVAILABLE AT AFFORTABLE PRICES.
        </figcaption>
        <img
          id="fig1"
          src="https://previews.123rf.com/images/lumut/lumut1809/lumut180900116/107803129-tv-lcd-led-monitor-icon-vector-illustration-design-logo.jpg"
          alt="lcd"
        />
        <figcaption id="fig-cap">
          ALL TYPES OF LDC ARE AVAILABLE AT AFFORTABLE PRICES.
        </figcaption>
      </figure>
      <!-- video section -->
      <div id="vid">
        <iframe
          id="video"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/0VeRr-z5DbE"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen=""
          __idm_id__="138921985"
        ></iframe>
      </div>
      <!-- video secion ends -->

      <!-- pricing section -->
      <div id="pricing">
        <div id="pricing1"><h3>GAMING</h3></div>

        <h2><b>MUSTAFA</b></h2>
        <a
          style="margin-left: 10px"
          href="https://www.crazygames.com"
          target="_blank"
          >click here</a
        >
      </div>
      <!-- pricing section ends -->
    </div>
    <!-- container section ends -->
  </body>
</html>
